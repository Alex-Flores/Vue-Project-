<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizado de listas (V-FOR)</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <main id="app" class="container">
        <h1 class="text-center text-success">Renderizado de Listas</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <pre class="code">
                    {{ $data }}
                </pre>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <label for="">Comprar</label>
                    <input v-model="producto" class="form-control mt-2" type="text">
                    <label for="">Precio</label>
                    <input v-model="precio" class="form-control mt-2" type="number">
                    
                    <button v-on:click="agregar()" class="btn btn-success mt-4" type="button">Agregar</button>
                    <button v-on:click="borrarTodo()" class="btn btn-danger mt-2" type="button" > Borrar</button>
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="text-center text-info">Lista</h2>
                <h2> Total: $<span v-text="sumaTotal"></span></h2>

                <ul class="list-group"  >

                    <li v-for="(item, index) in lista" class="list-group-item d-flex justify-content-between align-items-center">
                        <span v-text="item.nombre"></span> 
                        <span v-text="item.precio" class="badge bg-primary rounded-pill"></span>
                        <button v-on:click="eliminar(index)" type="button" class="btn btn-danger btn-sm">x</button>
                    </li>
                </ul>
                <h2> Cantidad: <span v-text="cantidad"></span></h2>

            </div>
        </div>
    </main>


    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
